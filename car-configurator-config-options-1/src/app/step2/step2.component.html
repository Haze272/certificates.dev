<h1>Step 2: Select your config and options</h1>
Config:

@let currentCarOption = service.currentCarOptions();

<select #selectedConfig (change)="service.selectCarOption(parseInt(selectedConfig.value))">
  <option [value]="0">Choose...</option>

  @for (config of currentCarOption?.configs; track config.id) {
    <option [value]="config.id">{{ config.description }}</option>
  }
</select>
  <div>
    Range: {{ service.currentCarConfig()?.range }} miles
    - Max speed: {{ service.currentCarConfig()?.speed }} mph
    - Cost: $ {{ service.currentCarConfig()?.price }}
  </div>

<div>

  Tow hitch?
  <input type="checkbox" />
  <br/>
  Yoke steering wheel?
  <input type="checkbox" />

</div>
