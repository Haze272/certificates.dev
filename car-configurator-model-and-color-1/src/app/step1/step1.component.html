<h1>Step 1: Choose your Model and color</h1>
Model:
<select #model (change)="configuratorService.selectModel(model.value)">
  <option [value]="0">Choose...</option>
  @for (model of configuratorService.allModels(); track model.code) {
    <option [value]="model.code">{{ model.description }}</option>
  }
</select>

@if (configuratorService.currentCar()) {
  Color:
  <select #color (change)="this.configuratorService.selectColor(color.value)">
    @for (color of configuratorService.selectableColors(); track color.code) {
      <option [value]="color.code">{{ color.description }}</option>
    }
  </select>

  @if (configuratorService.currentCar() && configuratorService.currentColor()) {
    <div>
      <img [src]="'https://interstate21.com/tesla-app/images/' + configuratorService.currentCar()?.code + '/' + configuratorService.currentColor()?.code  + '.jpg'" />
    </div>
  }
}
